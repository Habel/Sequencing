$def with(error_code)
<div id="container">
    <div id="top">
        <h1>Test Page</h1>
    </div>
    <div id="content">
        $if error_code == 1:
            <h2 class="error">That is not a valid login</h2><br />
        $elif error_code == 2:
            <h2 class="error">That is an incorrect password</h2><br />
        <form method="post" action="login">
            <h2>Username: <input type="text" name="username" /></h2>
            <h2>Password: <input type="password" name="password" /></h2>
            <input type="submit" value="Login" />
        </form>
    </div>
</div>
